<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
</head>
<body>
    <h1>Predict Student Math Score</h1>

    <form action="/predictdata" method="post">
        <!-- Gender -->
        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <!-- Race/Ethnicity -->
        <label>Race/Ethnicity:</label>
        <select name="ethnicity" required>
            <option value="">Select</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select><br><br>

        <!-- Parental Level of Education -->
        <label>Parental Level of Education:</label>
        <select name="parental_level_of_education" required>
            <option value="">Select</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select><br><br>

        <!-- Lunch -->
        <label>Lunch:</label>
        <select name="lunch" required>
            <option value="">Select</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select><br><br>

        <!-- Test Preparation Course -->
        <label>Test Preparation Course:</label>
        <select name="test_preparation_course" required>
            <option value="">Select</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select><br><br>

        <!-- Reading Score -->
        <label>Reading Score:</label>
        <input type="number" name="reading_score" min="0" max="100" required><br><br>

        <!-- Writing Score -->
        <label>Writing Score:</label>
        <input type="number" name="writing_score" min="0" max="100" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <!-- Display prediction result -->
    {% if results %}
        <h2>Predicted Math Score: {{ results }}</h2>
    {% endif %}

    <!-- Display error if prediction fails -->
    {% if error %}
        <h2 style="color:red;">Error: {{ error }}</h2>
    {% endif %}

</body>
</html>
